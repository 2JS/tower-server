<!DOCTYPE html>
<html>
  <head>
    <title>Fiber Drawing Tower Client</title>

    <link href="../stylesheets/index.css" rel="stylesheet" />
    <script src="../javascripts/setting.js" defer></script>
  </head>
  <body>
    <form>
      <ul>
        <li>
          <label for="temp">Temperature</label>
          <input
            type="number"
            id="temp"
            name="temp"
            placeholder="Temperature"
            value="150"
            autofocus
            min="50"
            max="400"
            step="1.0"
          />
        </li>
        <li>
          <label for="speed1">Speed1</label>
          <input
            type="number"
            id="speed1"
            name="speed1"
            placeholder="Speed1"
            min="1"
            max="200"
            value="2.0"
            step="0.1"
          />
        </li>
        <li>
          <label for="speed2">Speed2</label>
          <input
            type="number"
            id="speed2"
            name="speed2"
            placeholder="Speed2"
            min="1"
            max="200"
            value="20.0"
            step="0.1"
          />
        </li>
        <li>
          <label>SET!</label>
          <button type="button" id="set">SET!</button>
        </li>
      </ul>
    </form>
  </body>
</html>
